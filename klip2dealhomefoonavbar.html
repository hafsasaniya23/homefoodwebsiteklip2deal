<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Klip2Deal Home Food</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Top Row */
    .navbar-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 40px;
      background-color: #fcfcfc;
    }

    .navbar-logo img {
      height: 100px;
    }

    .navbar-search {
      flex: 1;
      text-align: center;
    }

    .navbar-search input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 14px;
    }

    .navbar-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-icons a {
      text-decoration: none;
      color: #000000;
      font-size: 14px;
    }

    .navbar-icons i {
      margin-right: 5px;
    }

    /* Bottom Row */
    .navbar-bottom {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 12px 0;
      background-color: #ff7b00;
      position: relative;
    }

    .navbar-bottom a,
    .dropdown {
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      padding: 8px 10px;
      border-radius: 5px;
      transition: 0.3s;
      position: relative;
    }

    .navbar-bottom a:hover,
    .dropdown:hover > a {
      background-color: #f68b07;
      color: #000;
    }

    /* Dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      background-color: #fff;
      color: #333;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
      min-width: 180px;
      border-radius: 8px;
      z-index: 99;
      flex-direction: column;
    }

    .dropdown-content a {
      color: #333;
      font-weight: normal;
      padding: 10px 15px;
      text-align: left;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content a:hover {
      background-color: #f7f7f7;
      color: #ff7b00;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .navbar-search input {
        width: 90%;
      }

      .navbar-top {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .navbar-bottom {
        flex-wrap: wrap;
        gap: 20px;
      }

      .dropdown-content {
        position: static;
        display: none;
        box-shadow: none;
        background-color: #fff;
        width: 100%;
        border-radius: 0;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    }
  </style>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

</body>
