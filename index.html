<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My HTML Pages</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #000;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 250px;
    }

    .button {
      display: block;
      padding: 15px;
      text-align: center;
      background-color: #ffffff;
      color: #333;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .button:hover {
      background-color: #4CAF50;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
